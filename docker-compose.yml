# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app/__init__.py
      - FLASK_ENV=development
    volumes:
      - ./app:/app/app  # 开发时热重载
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  test:
    build: .
    command: pytest tests/ -v
    environment:
      - FLASK_ENV=testing